version: '3.8'

services:
  gateway:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - JWT_SECRET=your-jwt-secret-here
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth:3001
      - PAYMENT_SERVICE_URL=http://payment:3002
      - BACKEND_URL=http://backend:5000
    depends_on:
      - redis
    volumes:
      - ./logs:/app/logs
    networks:
      - gocart

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - gocart

volumes:
  redis-data:

networks:
  gocart:
    driver: bridge
