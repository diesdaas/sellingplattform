version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gocart-postgres
    environment:
      POSTGRES_DB: gocart
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: gocart-api
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/gocart
      DIRECT_URL: postgresql://postgres:password@postgres:5432/gocart
      JWT_SECRET: your-super-secret-jwt-key-change-in-prod
      PRODIGI_API_KEY: your-prodigi-api-key
      PRODIGI_ENVIRONMENT: sandbox
      STRIPE_SECRET_KEY: sk_test_your_key
      NODE_ENV: development
      PORT: 5000
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  frontend:
    build: ../gocart
    container_name: gocart-frontend
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://api:5000 # For inter-container communication
      NODE_ENV: production

volumes:
  postgres_data:

